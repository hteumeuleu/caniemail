<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head></head>
<head>
	<meta charset="UTF-8" />
	<title>Can I email</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="x-apple-disable-message-reformatting" />
	<!--[if mso]>
	<xml>
		<o:OfficeDocumentSettings>
			<o:PixelsPerInch>96</o:PixelsPerInch>
		</o:OfficeDocumentSettings>
	</xml>
	<![endif]-->
	<style id="css-keyframes">
		@keyframes test1 {
			from { background-color:red; }
			to { background-color:green; }
		}
		@keyframes test2 {
			0% { background-color:red; }
			100% { background-color:green; }
		}
	</style>
	<style id="css">
		.test1 { color:red; animation:test1 0.1s linear both; }
		.test2 {
			color: red;
			animation-name:test2;
			animation-duration:0.1s;
			animation-timing-function:linear;
			animation-fill-mode:both;
			animation-delay:0.1s;
			animation-iteration-count:1;
			animation-direction:normal;
			animation-play-state:running;
		}
	</style>
</head>
<body>
	<div style="max-width:600px; margin:0 auto;">
		<h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; background:none; border:none;">
			CSS Animation
		</h1>
		<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; table-layout:fixed; border-bottom:1px solid lightgrey;">
			<tbody>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						animation shorthand
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<div style="width:100px; background:red;">
							<div class="test1" style="height:100px;">
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						animation longhand
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<div style="width:100px; background:red;">
							<div class="test2" style="height:100px;">
							</div>
						</div>
					</td>
				</tr>
			<tbody>
		</table>
		<p style="margin-top:1.6em; font:20px serif;">
			<a href="https://www.caniemail.com" style="color:#000; text-decoration:none;">caniemail.com</a>, 2021.
		</p>
	</div>
</body>
</html>
