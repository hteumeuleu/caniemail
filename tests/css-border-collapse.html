<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <!--[if mso]><xml>
  <o:OfficeDocumentSettings>
  <o:AllowPNG/>
  <o:PixelsPerInch>96</o:PixelsPerInch>
  </o:OfficeDocumentSettings>
  </xml><![endif]-->
  <title>border-collapse</title>
  <style>
    h1 { margin-bottom: 40px; }
    h2 { font-family: monospace; }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>
        <h1>border-collapse CSS property</h1>
        <h2>border-collapse:collapse</h2>
      </td>
    </tr>
  </table>

  <table style="border-collapse:collapse;">
    <tr>
      <td style="padding:10px; border:1px solid black;">1</td>
      <td style="padding:10px; border:1px solid black;">2</td>
      <td style="padding:10px; border:1px solid black;">3</td>
      <td style="padding:10px; border:1px solid black;">4</td>
      <td style="padding:10px; border:1px solid black;">5</td>
    </tr>
    <tr>
      <td style="padding:10px; border:1px solid black;">1</td>
      <td style="padding:10px; border:1px solid black;">2</td>
      <td style="padding:10px; border:1px solid black;">3</td>
      <td style="padding:10px; border:1px solid black;">4</td>
      <td style="padding:10px; border:1px solid black;">5</td>
    </tr>
  </table>

  <table>
    <tr>
      <td>
        <h2>border-collapse:separate (default)</h2>
      </td>
    </tr>
  </table>

  <table style="border-collapse:separate;">
    <tr>
      <td style="padding:10px; border:1px solid black;">1</td>
      <td style="padding:10px; border:1px solid black;">2</td>
      <td style="padding:10px; border:1px solid black;">3</td>
      <td style="padding:10px; border:1px solid black;">4</td>
      <td style="padding:10px; border:1px solid black;">5</td>
    </tr>
    <tr>
      <td style="padding:10px; border:1px solid black;">1</td>
      <td style="padding:10px; border:1px solid black;">2</td>
      <td style="padding:10px; border:1px solid black;">3</td>
      <td style="padding:10px; border:1px solid black;">4</td>
      <td style="padding:10px; border:1px solid black;">5</td>
    </tr>
  </table>

</body>

</html>
