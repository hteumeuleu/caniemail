<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <!--[if mso]><xml>
  <o:OfficeDocumentSettings>
  <o:AllowPNG/>
  <o:PixelsPerInch>96</o:PixelsPerInch>
  </o:OfficeDocumentSettings>
  </xml><![endif]-->
  <title>text-decoration-line</title>
  <style>
    h1 { margin-bottom: 40px; }
    h2 { font-family: monospace; }
    p { margin-bottom: 40px; }
  </style>
</head>

<body>
  <div style="max-width:600px; margin:0 auto; padding:30px 50px; background-color:#f4f4f4;">
    <h1>text-decoration-line CSS property</h1>

    <h2>text-decoration-line:underline</h2>
    <p style="text-decoration-line:underline;">Lorem Ipsum</p>

    <h2>text-decoration-line:overline</h2>
    <p style="text-decoration-line:overline;">Lorem Ipsum</p>

    <h2>text-decoration-line:line-through</h2>
    <p style="text-decoration-line:line-through;">Lorem Ipsum</p>

    <h2>text-decoration-line:underline overline</h2>
    <p style="text-decoration-line:underline overline;">Lorem Ipsum</p>

    <h2>text-decoration-line:underline overline line-through</h2>
    <p style="text-decoration-line:underline overline line-through;">Lorem Ipsum</p>
   
  </div>
</body>

</html>
