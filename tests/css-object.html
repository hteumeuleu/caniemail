<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head></head>
<head>
	<meta charset="UTF-8" />
	<title>Can I email</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="x-apple-disable-message-reformatting" />
	<!--[if mso]>
	<xml>
		<o:OfficeDocumentSettings>
			<o:PixelsPerInch>96</o:PixelsPerInch>
		</o:OfficeDocumentSettings>
	</xml>
	<![endif]-->
	<style>

	</style>
</head>
<body>
	<div style="max-width:600px; margin:0 auto;">
		<h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; background:none; border:none;">
			CSS <code>object-fit</code>
		</h1>
		<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; table-layout:fixed; border-bottom:1px solid lightgrey;">
			<tbody>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						object-fit:fill
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<img style="object-fit:fill; background:green;" src="https://i.imgur.com/4R1ew0j.jpg" width="200" height="200" alt="" />
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						object-fit:contain
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<img style="object-fit:contain; background:green;" src="https://i.imgur.com/4R1ew0j.jpg" width="200" height="200" alt="" />
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						object-fit:cover
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<img style="object-fit:cover; background:green;" src="https://i.imgur.com/4R1ew0j.jpg" width="200" height="200" alt="" />
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						object-fit:scale-down
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<img style="object-fit:scale-down; background:green;" src="https://i.imgur.com/4R1ew0j.jpg" width="200" height="200" alt="" />
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						object-fit:none
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<img style="object-fit:none; background:green;" src="https://i.imgur.com/4R1ew0j.jpg" width="200" height="200" alt="" />
					</td>
				</tr>
			<tbody>
		</table>
		<h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; background:none; border:none;">
			CSS <code>object-position</code>
		</h1>
		<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; table-layout:fixed; border-bottom:1px solid lightgrey;">
			<tbody>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						object-position:right bottom
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<img style="object-fit:none; object-position:right bottom; background:green;" src="https://i.imgur.com/4R1ew0j.jpg" width="200" height="200" alt="" />
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						object-position:left bottom
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<img style="object-fit:none; object-position:left bottom; background:green;" src="https://i.imgur.com/4R1ew0j.jpg" width="200" height="200" alt="" />
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						object-position:100% 100%
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<img style="object-fit:none; object-position:100% 100%; background:green;" src="https://i.imgur.com/4R1ew0j.jpg" width="200" height="200" alt="" />
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						object-position:0 0
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<img style="object-fit:none; object-position:0 0; background:green;" src="https://i.imgur.com/4R1ew0j.jpg" width="200" height="200" alt="" />
					</td>
				</tr>
			<tbody>
		</table>
		<p style="margin-top:1.6em; font:20px serif;">
			The Son of Man, by Rene Magritte
		</p>
		<p style="margin-top:1.6em; font:20px serif;">
			<a href="https://www.caniemail.com" style="color:#000; text-decoration:none;">caniemail.com</a>, 2021.
		</p>
	</div>
</body>
</html>
