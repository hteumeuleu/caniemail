<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>font-kerning property demonstration</title>
	<style id="demonstration">
		 h1 {font-family: Times, serif; font-size:8rem;}
		.kerning {font-kerning:normal;}
		.keming {font-kerning:none;}
	</style>
	</head>
<body>
	<h1 class="kerning">AVAILABLE</h1>
	<h1 class="keming">AVAILABLE</h1>
</body>
</html>
