<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     p, div {padding: 0 0 30px 0; margin: 0 0 50px 0;} 
  </style>
</head>
<body>
  <table width="300" style="width:300px; background-color:#b39a9a; margin-bottom: 40px;">
    <tr>
      <td>
        td Element without min-inline
        <p style="background-color: #5b6dcd; width:200px;">Testing Min Inline Size</p>
        td Element with min-inline
        <p style="background-color: #5b6dcd; min-inline-size:200px; display: inline-block;">Testing Min Inline Size</p>
      </td>
    </tr>
  </table>
  DIV Element without min-inline
  <div style="background-color: #5b6dcd;">Testing Min Inline Size</div>

  DIV Element with min-inline
  <div style="background-color: #5b6dcd; min-inline-size:200px; display: inline-block;">Testing Min Inline Size</div>
</body>
</html>
