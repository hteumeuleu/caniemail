<body>

<h1>The accent-color Property</h1>

<h3>Accent color for checkboxes:</h3>
<input type="checkbox" id="hex" name="hex" value="hex" checked style="accent-color:#40b44a;">
<label for="hex"> Do you support accent-color and Hex colors</label><br>

<input type="checkbox" id="rgb" name="rgb" value="rgb" checked style="accent-color: rgb(0, 0, 255);">
<label for="rgb"> Do you support accent-color and RGB colors</label><br>

<input type="checkbox" id="hsl" name="hsl" value="hsl" checked style="accent-color: hsl(39, 100%, 50%);">
<label for="hsl"> Do you support accent-color and HSL colors</label><br>

<input type="checkbox" id="pre" name="pre" value="pre" checked style="accent-color: red;">
<label for="pre"> Do you support accent-color and Predefined colors</label><br>


</body>
