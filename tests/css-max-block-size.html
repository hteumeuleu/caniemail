<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     p, div {padding: 0 0 30px 0; margin: 0 0 50px 0;} 
  </style>
</head>
<body>
  <table width="300" style="width:300px; background-color:#f0f0f0; margin-bottom: 40px;">
    <tr>
      <td>
        td Element without max-block-size
        <p style="background-color: #a8a4a6; width:200px; height:250px; display:inline-block;">Testing Max Block Size</p>
        td Element with max-block-size
        <p style="background-color: #a8a4a6; max-block-size:100px; height:250px; display:inline-block;">Testing Max Block Size</p>
      </td>
    </tr>
  </table>
  DIV Element without max-block-size
  <div style="background-color: #a8a4a6; height:250px; display:inline-block;">Testing Max Block Size</div>

  DIV Element with max-block-size
  <div style="background-color: #a8a4a6; max-block-size:100px; height:250px; display:inline-block;">Testing Max Block Size</div>
</body>
</html>
