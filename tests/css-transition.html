<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head></head>
<head>
	<meta charset="UTF-8" />
	<title>Can I email</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="x-apple-disable-message-reformatting" />
	<!--[if mso]>
	<xml>
		<o:OfficeDocumentSettings>
			<o:PixelsPerInch>96</o:PixelsPerInch>
		</o:OfficeDocumentSettings>
	</xml>
	<![endif]-->
	<style>
		.test div:hover { background:green !important; }
		.test div:focus { background:green !important; }
	</style>
</head>
<body>
	<div style="max-width:600px; margin:0 auto;">
		<h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; background:none; border:none;">
			transition
		</h1>
		<h2 style="margin:1 0 1em; font:bold 16px monospace;">
			transition:all linear 1s
		</h2>
		<div style="font:20px serif;" class="test">
			<div tabindex="0" style="width:200px; height:50px; background:red; transition:all linear 1s">&nbsp;</div>
		</div>
		<h2 style="margin:1 0 1em; font:bold 16px monospace;">
			transition:background-color ease-in-out 0.3s 0.1s
		</h2>
		<div style="font:20px serif;" class="test">
			<div tabindex="0" style="width:200px; height:50px; background:red; transition:background-color ease-in-out 0.3s 0.5s">&nbsp;</div>
		</div>
		<h2 style="margin:1 0 1em; font:bold 16px monospace;">
			transition-* (longhand properties)
		</h2>
		<div style="margin:0.5em 0; font:20px serif;" class="test">
			<div tabindex="0" style="width:200px; height:50px; background:red; transition-delay:1s; transition-duration:1s; transition-property:all; transition-timing-function:linear;">&nbsp;</div>
		</div>
		<div style="margin:0.5em 0; font:20px serif;" class="test">
			<div tabindex="0" style="width:200px; height:50px; background:red; transition-delay:0.3s; transition-duration:0.5s; transition-property:background-color; transition-timing-function:ease-in-out;">&nbsp;</div>
		</div>
		<p style="margin-top:1.6em; font:20px serif;">
			MDN: https://developer.mozilla.org/en-US/docs/Web/CSS/transition
		</p>
		<p style="margin-top:1.6em; font:20px serif;">
			<a href="https://www.caniemail.com" style="color:#000; text-decoration:none;">caniemail.com</a>, 2024.
		</p>
	</div>
</body>
</html>
