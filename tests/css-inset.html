  <title>inset</title>
  <style>
   div {
    background-color: yellow;
    width: 150px;
    height: 120px;
    position: relative;
  }

  td {
    background-color: yellow;
    width: 150px;
    height: 120px;
    position: relative;
  }

  .insetText {
    position: absolute;
    inset: 40px 36px 30px 20px;
    background-color: #c8c800;
  }
  </style>
</head>

<body style="background-color:#ffffff;">
 

  <table role="presentation">
    <div>
      <span style="position:absolute; inset:10px 40px 45% 0; background-color:#c87f00;">Example text</span>
    </div>
    
    <tr>
      <td>
        <img style="max-width:100%; position:absolute; inset:40px 36px 30px 20px; background-color:#c8c800;" src="https://dummyimage.com/100x100/008000/ffa200" alt="">
      </td>
    </tr>


    <tr>
      <td>
        <img style="max-width:100%; position:absolute; inset:40px; background-color:#c8c800;" src="https://dummyimage.com/100x100/008000/ffa200" alt="">
      </td>
    </tr>
  </table>
