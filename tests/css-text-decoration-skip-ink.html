<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <!--[if mso]><xml>
  <o:OfficeDocumentSettings>
  <o:AllowPNG/>
  <o:PixelsPerInch>96</o:PixelsPerInch>
  </o:OfficeDocumentSettings>
  </xml><![endif]-->
  <title>text-decoration-skip-ink</title>
  <style>
    h1 { margin-bottom: 40px; }
    h2 { font-family: monospace; }
    p { 
      margin-bottom: 40px;
      font-size:30px;
    }
  </style>
</head>

<body>
  <div style="max-width:600px; margin:0 auto; padding:30px 50px; background-color:#f4f4f4;">
    <h1>text-decoration-skip-ink CSS property</h1>

    <h2>text-decoration-skip-ink:none</h2>
    <p style="text-decoration:underline; text-decoration-skip-ink:none;">The quick brown fox jumps over the lazy dog</p>

		<h2>text-decoration-skip-ink:auto</h2>
    <p style="text-decoration:underline; text-decoration-skip-ink:auto;">The quick brown fox jumps over the lazy dog</p>

    <h2>text-decoration-skip-ink:all</h2>
    <p style="text-decoration:underline; text-decoration-skip-ink:all;">The quick brown fox jumps over the lazy dog</p>
   
  </div>
</body>

</html>
