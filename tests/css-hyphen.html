<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Hyphen</title>
  <style>
    p {
      width: 150px;
      background-color:bisque;
      margin: 20px;
    }
  </style>
</head>
<body>
  hyphens: none
  <p style="-webkit-hyphens:none; -ms-hyphens:none;  hyphens:none;">This is a very long word: Antidisestab&shy;lishmentarianism. The word is 28 letters.</p>
  hyphens: manual
  <p style="-webkit-hyphens:manual; -ms-hyphens:manual;  hyphens:manual;">This is a very long word: Antidisestab&shy;lishmentarianism. The word is 28 letters.</p>
  hyphens: auto
  <p style="-webkit-hyphens:auto; -ms-hyphens:auto;  hyphens:auto;">This is a very long word: Antidisestab&shy;lishmentarianism. The word is 28 letters.</p>

</body>
</html>
