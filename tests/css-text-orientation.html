<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <!--[if mso]><xml>
  <o:OfficeDocumentSettings>
  <o:AllowPNG/>
  <o:PixelsPerInch>96</o:PixelsPerInch>
  </o:OfficeDocumentSettings>
  </xml><![endif]-->
  <title>text-orientation</title>
  <style>
    h1 { margin-bottom: 40px; }
    h2 { font-family: monospace; }
    p { 
      margin-bottom: 40px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div style="max-width:600px; margin:0 auto; padding:30px 50px; background-color:#f4f4f4;">
    <h1>text-orientation CSS property</h1>

    <h2>text-orientation:mixed</h2>
    <h3 style="writing-mode:vertical-rl; text-orientation:mixed;">Lorem イプサム</h3>

    <h2>text-orientation:upright</h2>
    <h3 style="writing-mode:vertical-lr; text-orientation:upright;">Lorem</h3>


    <h2>text-orientation:sideways</h2>
    <h3 style="writing-mode:vertical-rl; text-orientation:sideways;">Lorem イプサム</h3>


    <h2>text-orientation:sideways-right</h2>
    <h3 style="writing-mode:vertical-rl; text-orientation:sideways-right;">Lorem イプサム</h3>
  </div>
</body>

</html>
