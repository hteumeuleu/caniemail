<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="x-apple-disable-message-reformatting">
  <!--[if mso]><xml>
  <o:OfficeDocumentSettings>
  <o:AllowPNG/>
  <o:PixelsPerInch>96</o:PixelsPerInch>
  </o:OfficeDocumentSettings>
  </xml><![endif]-->
  <title>Images</title>
  <style>

  </style>
</head>
<body>
  Default font size is set to 10px, then each unit is set to be larger than 10px, if the unit value passes then the text will be larger than the x that preceeds it.
  <br><br>
  <div style="font-size:10px;--var-size: 32px;">
    x<div style="margin:0;font-size:initial">initial</div>
    x<div style="margin:0;font-size:32px">px</div>
    x<div style="margin:0;font-size:320%">%</div>
    x<div style="margin:0;font-size:3.2em">em</div>
    x<div style="margin:0;font-size:2rem">rem</div>
    x<div style="margin:0;font-size:4vw">vw</div>
    x<div style="margin:0;font-size:4vh">vh</div>
    x<div style="margin:0;font-size:4vmin">vmin</div>
    x<div style="margin:0;font-size:4vmax">vmax</div>
    x<div style="margin:0;font-size:8ex">ex</div>
    x<div style="margin:0;font-size:32pt">pt</div>
    x<div style="margin:0;font-size:2pc">pc</div>
    x<div style="margin:0;font-size:8ch">ch</div>
    x<div style="margin:0;font-size:1cm">cm</div>
    x<div style="margin:0;font-size:10mm">mm</div>
    x<div style="margin:0;font-size:.5in">in</div>
    x<div style="margin:0;font-size:calc(10px + 22px)">Calc</div>
    x<div style="margin:0;--var-size: 32px;font-size:var(--var-size)">Var</div>

  </div>
</body>
</html>
