<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>style element</title>
		<style>
			.test1 {
				color: #fff;
				background-color: #39b54a;
			}
		</style>
	</head>
	<head>
		<style>
			.test2 {
				color: #fff;
				background-color: #39b54a;
			}
		</style>
	</head>
	<body>
		<style>
			.test3 {
				color: #fff;
				background-color: #39b54a;
			}
		</style>
		<h1>style</h1>
		<table border="0" cellpadding="0" cellspacing="10" role="presentation">
			<tr>
				<td style="padding:10px; width:100px; height:100px; font:1em sans-serif;" class="test1">
					<code>&lt;style&gt;</code> in the head.
				</td>
				<td style="padding:10px; width:100px; height:100px; font:1em sans-serif;" class="test2">
					<code>&lt;style&gt;</code> in a second head.
				</td>
				<td style="padding:10px; width:100px; height:100px; font:1em sans-serif;" class="test3">
					<code>&lt;style&gt;</code> in the body, before test content.
				</td>
				<td style="padding:10px; width:100px; height:100px; font:1em sans-serif;" class="test4">
					<code>&lt;style&gt;</code> in the body, after test content.
				</td>
				<td style="padding:10px; width:100px; height:100px; font:1em sans-serif;" class="test5">
					<code>&lt;style&gt;</code> in a second body.
				</td>
			</tr>
		</table>
		<style>
			.test4 {
				color: #fff;
				background-color: #39b54a;
			}
		</style>
	</body>
	<body>
		<style>
			.test5 {
				color: #fff;
				background-color: #39b54a;
			}
		</style>
	</body>
</html>
