<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head></head>
<head>
	<meta charset="UTF-8" />
	<title>Can I email</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="x-apple-disable-message-reformatting" />
	<!--[if mso]>
	<xml>
		<o:OfficeDocumentSettings>
			<o:PixelsPerInch>96</o:PixelsPerInch>
		</o:OfficeDocumentSettings>
	</xml>
	<![endif]-->
	<style>
		p[lang] { background-color:green; }
		div[lang] { background-color:green; }
		table[lang] { background-color:green; }
		td[lang] { background-color:green; }
    p[dir] { border:2px dashed purple;}
		div[dir] { border:2px dashed purple;}
		table[dir] { border:2px dashed purple;}
		td[dir] { border:2px dashed purple;}
    [lang]::after{
      font-weight:bold;
      content:' lang=' attr(lang) ' dir=' attr(dir)
    }
	</style>
</head>
<body>
	<div style="max-width:600px; margin:0 auto;">
		<h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; background:none; border:none;">
			HTML lang attribute
		</h1>
		<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; table-layout:fixed; border-bottom:1px solid lightgrey;">
			<tbody>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						[lang] on &lt;p&gt;
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<p lang="en" dir="ltr">Hello world!</p>
						<p lang="fr" dir="ltr">Bonjour le monde&nbsp;!</p>
						<p lang="ru" dir="ltr">Привет мир!</p>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						[lang] on &lt;div&gt;
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<div lang="en" dir="ltr">Hello world!</div>
						<div lang="fr" dir="ltr">Bonjour le monde&nbsp;!</div>
						<div lang="ru" dir="ltr">Привет мир!</div>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						[lang] on &lt;table&gt;
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<table border="0" cellpadding="0" cellspacing="0" role="presentation" lang="en" dir="ltr">
							<tr>
								<td lang="en" dir="ltr">Hello world!</td>
							</tr>
						</table>
						<table border="0" cellpadding="0" cellspacing="0" role="presentation" lang="fr" dir="ltr">
							<tr>
								<td lang="fr" dir="ltr">Bonjour le monde&nbsp;!</td>
							</tr>
						</table>
						<table border="0" cellpadding="0" cellspacing="0" role="presentation" lang="ru" dir="ltr">
							<tr>
								<td lang="ru" dir="ltr">Привет мир!</td>
							</tr>
						</table>
					</td>
				</tr>
			<tbody>
		</table>
		<p style="margin-top:1.6em; font:20px serif;">
			<a href="https://www.caniemail.com" style="color:#000; text-decoration:none;">caniemail.com</a>, 2020.
		</p>
	</div>
</body>
</html>
