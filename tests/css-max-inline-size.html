<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>max-inline-size</title>
  <style>
     p, div {padding: 0 0 30px 0; margin: 0 0 50px 0;} 
  </style>
</head>
<body>
  <table width="500" style="width:500px; background-color:#b39a9a; margin-bottom: 40px;">
    <tr>
      <td>
        td Element without max-inline
        <p style="background-color: #5b6dcd; width:400px;">Testing Max Inline Size</p>
        td Element with max-inline
        <p style="background-color: #5b6dcd; max-inline-size:400px; display: inline-block;">Testing Max Inline Size</p>
      </td>
    </tr>
  </table>
  DIV Element without max-inline
  <div style="background-color: #5b6dcd;">Testing Max Inline Size</div>

  DIV Element with max-inline
  <div style="background-color: #5b6dcd; max-inline-size:400px; display: inline-block;">Testing Max Inline Size</div>
</body>
</html>
