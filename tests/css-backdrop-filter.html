<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <!--[if gte mso 9]>
      <xml>
        <o:OfficeDocumentSettings>
          <o:AllowPNG/>
          <o:PixelsPerInch>96</o:PixelsPerInch>
        </o:OfficeDocumentSettings>
      </xml>
    <![endif]-->
    <title>CSS backdrop-filter</title>

</head>
<body>

<div style="font-size: 18px; font-family: sans-serif;
background-image: url(https://www.caniemail.com/assets/tests/images/test.jpg);
background-position: center; background-repeat: no-repeat; background-size: cover;">
  <div style="display: inline-block; padding:10px;">
    <div style="border:1px solid #ffffff; border-radius:5px; padding:20px; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
      <p>blur(10px)</p>
    </div>
  </div>
  <div style="display: inline-block; padding:10px;">
    <div style="border:1px solid #ffffff; border-radius:5px; padding:20px; backdrop-filter: brightness(1.6); -webkit-backdrop-filter: brightness(1.6);">
      <p>brightness(1.6)</p>
    </div>
  </div>
  <div style="display: inline-block; padding:10px;">
    <div style="border:1px solid #ffffff; border-radius:5px; padding:20px; backdrop-filter: contrast(.10); -webkit-backdrop-filter: contrast(.10);">
      <p>contrast(.10)</p>
    </div>
  </div>
  <div style="display: inline-block; padding:10px;">
    <div style="border:1px solid #ffffff; border-radius:5px; padding:20px; backdrop-filter: drop-shadow(4px 4px 10px blue); -webkit-backdrop-filter: drop-shadow(4px 4px 10px blue); color:#ffffff;">
      <p>drop-shadow(4px 4px 10px blue)</p>
    </div>
  </div>
  <div style="display: inline-block; padding:10px;">
    <div style="border:1px solid #ffffff; border-radius:5px; padding:20px; backdrop-filter: grayscale(1); -webkit-backdrop-filter: grayscale(1);">
      <p>grayscale(1)</p>
    </div>
  </div>
  <div style="display: inline-block; padding:10px;">
    <div style="border:1px solid #ffffff; border-radius:5px; padding:20px; backdrop-filter: invert(.7); -webkit-backdrop-filter: invert(.7);">
      <p>invert(.7)</p>
    </div>
  </div>
  <div style="display: inline-block; padding:10px;">
    <div style="border:1px solid #ffffff; border-radius:5px; padding:20px; backdrop-filter: opacity(.4); -webkit-backdrop-filter: opacity(.4);">
      <p>opacity(.4)</p>
    </div>
  </div>
  <div style="display: inline-block; padding:10px;">
    <div style="border:1px solid #ffffff; border-radius:5px; padding:20px; backdrop-filter: sepia(.4); -webkit-backdrop-filter: sepia(.4);">
      <p>sepia(.4)</p>
    </div>
  </div>
  <div style="display: inline-block; padding:10px;">
    <div style="border:1px solid #ffffff; border-radius:5px; padding:20px; backdrop-filter: saturate(1.8); -webkit-backdrop-filter: saturate(1.8);">
      <p>saturate(1.8)</p>
    </div>
  </div>
  <div style="display: inline-block; padding:10px;">
    <div style="border:1px solid #ffffff; border-radius:5px; padding:20px; backdrop-filter: hue-rotate(120deg); -webkit-backdrop-filter: hue-rotate(120deg);">
      <p>hue-rotate(120deg)</p>
    </div>
  </div>
  <p>A single image added to trigger backdrop-filter in certain email clients.</p>
  <img src="https://www.caniemail.com/assets/tests/images/test.jpg" alt="" width="300" />
</div>
</body>
</html>
