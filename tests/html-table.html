<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
	<meta charset="UTF-8" />
	<title>Can I email</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="x-apple-disable-message-reformatting" />
	<!--[if mso]>
	<xml>
		<o:OfficeDocumentSettings>
			<o:PixelsPerInch>96</o:PixelsPerInch>
		</o:OfficeDocumentSettings>
	</xml>
	<![endif]-->
	<style>
		table { background: lightgreen; }
		thead, tbody, tfoot { background: green; }
	</style>
</head>
<body>
	<div style="max-width:600px; margin:0 auto;">
		<h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; background:none; border:none;">&lt;table&gt;</h1>
		<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; table-layout:fixed; border-bottom:1px solid lightgrey;">
			<tbody>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						&lt;table&gt;
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<table border="1" style="width:100%;">
							<tr>
								<th>A</th>
								<th>B</th>
							</tr>
							<tr>
								<td>C</td>
								<td>D</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						&lt;thead&gt; &lt;tbody&gt; &lt;tfoot&gt;
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<table border="1" style="width:100%;">
							<thead>
								<tr>
									<th>A</th>
									<th>B</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>C</td>
									<td>D</td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td>E</td>
									<td>F</td>
								</tr>
							</tfoot>
						</table>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						rowspan="2"
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<table border="1" style="width:100%;">
							<tr>
								<th rowspan="2">A</th>
								<td>B</td>
							</tr>
							<tr>
								<td>C</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						colspan="2"
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<table border="1" style="width:100%;">
							<tr>
								<th colspan="2">A</th>
							</tr>
							<tr>
								<td>B</td>
								<td>C</td>
							</tr>
						</table>
					</td>
				</tr>
			<tbody>
		</table>
		<p style="margin-top:1.6em; font:20px serif;">
			The tables above should appear with a green background.
		</p>
		<p style="margin-top:1.6em; font:20px serif;">
			<a href="https://www.caniemail.com" style="color:#000; text-decoration:none;">caniemail.com</a>, 2019.
		</p>
	</div>
</body>
</html>
