<body>
	<div style="max-width:600px; margin:0 auto;">
		<h1 style="margin:0 0 1em; font:38px Palatino, serif; color:#000; background:none; border:none;">
			Using video files as images assets
		</h1>
		<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:100%; table-layout:fixed; border-bottom:1px solid lightgrey;">
			<tbody>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						&lt;img src="video.mp4" alt=""&gt;
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<img src="https://i.imgur.com/FvJ5aP5.mp4" alt="" style="width:320px; height:240px; background-color:red;" />
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						&lt;picture&gt; and &lt;source
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<picture>
							<source srcset="https://i.imgur.com/FvJ5aP5.mp4" type="video/mp4" />
							<img src="https://i.imgur.com/2bCSqqM.jpg" alt="" style="width:320px; height:240px; background-color:red;" />
						</picture>
					</td>
				</tr>
				<tr>
					<td style="width:25%; vertical-align:top; padding:0.5em 1em 0.5em 0; border-right:1px solid lightgrey; font:16px monospace; border-top:1px solid lightgrey;">
						background-image
					</td>
					<td style="width:75%; vertical-align:top; padding:0.4em 0 0.4em 0.8em; font:20px serif; border-top:1px solid lightgrey;">
						<div style="width:320px; height:240px; background:0 0/cover; background-color:red; background-image:url(https://i.imgur.com/FvJ5aP5.mp4); background-size:cover;">
						</div>
					</td>
				</tr>
			<tbody>
		</table>
